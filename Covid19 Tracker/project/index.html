<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COVID-19 TRACKER</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="img/menu.png" />
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="covid.html">Covid-19</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="home">
      <div class="container-fluid text-center tag">
        <h1>Covid 19 Tracker</h1>
        <h3 class="py-3">Stay up-to-date with latest statistics on Covid-19 pandemic.</h3>
        <div class="search">
          <input
            type="search"
            id="searchBox"
            placeholder="Enter Country Name"
            name="country"
          />
          <button
            class="btn text-white btn-lg"
            type="submit"
            onclick="searchData()"
          >
            Search
          </button>
        </div>
      </div>
    </section>


    <section class="info" id="country_info">
      <div class="container">
        <div class="text-center">
          <h1 id="cname">Country</h1>
          <img class="flagimg" id="flag" />
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/case-study.png" class="icon" />
              <h3>Total Cases</h3>
              <h2 id="total">0</h2>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/coronavirus.png" class="icon" />
              <h3>Active Cases</h3>
              <h2 id="active">0</h2>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/medical-care.png" class="icon" />
              <h3>Critical Cases</h3>
              <h2 id="critical">0</h2>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/healthy.png" class="icon" />
              <h3>Recovered Cases</h3>
              <h2 id="recovered">0</h2>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/death.png" class="icon" />
              <h3>Total Death</h3>
              <h2 id="death">0</h2>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card">
              <img src="img/test-results (1).png" class="icon" />
              <h3>Total Tests Done</h3>
              <h2 id="test">0</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="dispChart">
        <canvas id="chart" width="400" height="400"></canvas>
      </div>
    </section>

    <footer class="page-footer font-small">
      <div class="footer-copyright text-center py-4">
        <h5>Copyright â’¸ 2021</h5>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
